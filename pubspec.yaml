name: drawer_flutter
description: Best Ever Drawer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  kf_drawer: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Assistant
      fonts:
        - asset: fonts/Assistant-VariableFont_wght.ttf

    - family: Libre_Baskerville
      fonts:
        - asset: fonts/LibreBaskerville-Bold.ttf